server:
    port: 8381

# JWT Mapping keys
jwt:
    secret: your_jwt_secret
    expiration: 1800000

# log files
logging:
    file:
        name: C:/Temp/Logs/HMS/feedback.log

spring:
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/ratings?zeroDateTimeBehavior=convertToNull
        username: root
        password: root
    devtools:
        add-properties: true
    application:
        name: Feedback-Service
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true